name: Deploy Theme to WordPress via FTP

on:
  push:
    branches: [ "main" ]

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          
          # PERUBAHAN PENTING DI SINI:
          # Ganti 'ftps' menjadi 'ftp' untuk menghindari error "FIN packet unexpectedly"
          protocol: ftp
          port: 21
          
          # Folder lokal dan server
          local-dir: ./
          server-dir: /public_html/umrohweb.site/wp-content/themes/umrohweb-theme/
          
          # File yang tidak perlu di-upload
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            .github/**
            README.md